<!DOCTYPE html>
<html>
	<head>
		<title>Unorder list and order list</title>
	</head>
	<body>
		<h2>Unorder List</h2>
		<ul>
			<li>Orange</li>
			<li>Lime</li>
			<li>Banana</li>
		</ul>
		<h2>Order List</h2>
		<ol>
			<li>Orange</li>
			<li>Lime</li>
			<li>Banana</li>
		</ol>
		<h2>Table</h2>
		<table>
			<tr>
				<th>Product Name</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
			<tr>
				<td>Orange</td>
				<td>10000</td>
				<td>3</td>
			</tr>
			<tr>
				<td>Lime</td>
				<td>15000</td>
				<td>4</td>
			</tr>
			<tr>
				<td>Banana</td>
				<td>4000</td>
				<td>10</td>
			</tr>
		</table>
		<a href="Contact">
			<img src="Banana.jpg" alt="Banana" width = "100" height="100"></img>
		</a>
		
	</body>
</html>
